<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/dcSchAct.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<!-- custome style for dataTables -->
<link rel="stylesheet" type="text/css" th:href="@{/node_modules/datatables.net-dt/css/dataTables.dataTables.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/node_modules/datatables.net-bs5/css/dataTables.bootstrap5.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/node_modules/datatables.net-buttons-dt/css/buttons.dataTables.min.css}" />
<link rel="stylesheet" th:href="@{/css/dcSchAct.css}">
<!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.2/css/fixedHeader.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css" /> -->
<title>DC Vs Actual</title>

</head>
<body>

	<div th:replace="~{fragments/header}">This content will be gone</div>
	<!-- Main layout -->
	<main>
		<section class="headline">
			<h1></h1>
			<p></p>
		</section>
		<div class="container mt-3">

			<div class="row justify-content-md-center">
				<div class="col-md-3">
					<div id="lastUpdated"></div>
				</div>
				<div class="col-md-3">
					<label>States:</label> <select class="classic" id="stateName">
						<option th:each="state : ${statesList}" th:value="${state}"
							th:text="${state} + '_State'"></option>
					</select>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-primary" id="dcVsActBtn">Submit</button>
				</div>
			</div>
			<div id="metaInfo" class="text-center h3 mt-3 text-primary"></div>
		</div>
		<div class="table-wrapper mt-3">
				<table id="dcSchAct_tbl" class="fl-table">
					<thead>
						<tr>
							<th>DateTime</th>
							<th>Plant_Name</th>
							<th>Fuel_Type</th>
							<th>Inst_Capacity</th>
							<th>Outage Capacity</th>
							<th>Running Capacity</th>
							<th>Aux-Consumption(%)</th>	
							<th>DCVal</th>
							<th>SchVal</th>
							<th>ActVal</th>
							<th>Less Generation w.r.t DC</th>
							<th>Partial Outage</th>
							
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
							<th class="text-center"></th>
						</tr>
					</tfoot>
				</table>
			</div>
		<!-- Modal -->
		<div class="modal fade" id="dcSchDataModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<table id="dcSch_tbl" class="fl-table">
							<thead>
								<tr>
									<th>Plant_Name</th>
									<th>DateTime</th>
									<th>DCVal</th>
									<th>SchVal</th>
								</tr>
							</thead>
							<tbody></tbody>
							<tfoot>
								<tr>
									<th class="text-center"></th>
									<th class="text-center"></th>
									<th class="text-center"></th>
									<th class="text-center"></th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>

	</main>
	<div th:replace="~{fragments/footer}">This content will be gone</div>
	<!-- Main layout -->
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script th:src="@{/dist/dcSchActIndex.js}"></script>
	
	
	<script type="text/javascript" src="/node_modules/datatables.net/js/dataTables.min.js"></script>
	<script type="text/javascript" src="/node_modules/datatables.net-dt/js/dataTables.dataTables.js"></script>
	<script type="text/javascript" src="/node_modules/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
	<script type="text/javascript" src="/node_modules/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="/node_modules/datatables.net-buttons/js/buttons.html5.min.js"></script>
	<script type="text/javascript" src="/node_modules/datatables.net-buttons/js/buttons.print.min.js"></script>

	<script type="text/javascript" src="/node_modules/jszip/dist/jszip.min.js"></script>	

	<script type="text/javascript" src="/node_modules/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>		
	<script type="text/javascript" src="https://cdn.datatables.net/colreorder/2.0.1/js/dataTables.colReorder.min.js"></script>	
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    
   
</body>

</html>
