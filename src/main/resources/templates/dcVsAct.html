<body>

	<div th:replace="~{fragments/header}">This content will be gone</div>
	<!-- Main layout -->
	<main class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-3">
				<label>States:</label> <select class="classic" id="stateName">
					<option th:each="state : ${statesList}" th:value="${state}"
						th:text="${state} + '_State'"></option>
				</select>
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-primary" id="dcVsActBtn">Subimt</button>
			</div>
		</div>
		<div class="table-wrapper mt-5">
		<table id="dcAndAct_tbl"
			class="fl-table">
			<thead>
				<tr>
					<th>Plant_Name</th>
					<th>DateTime</th>
					<th>DCVal</th>
					<th>ActVal</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	</main>
	<div th:replace="~{fragments/footer}">This content will be gone</div>
	<!-- Main layout -->
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
