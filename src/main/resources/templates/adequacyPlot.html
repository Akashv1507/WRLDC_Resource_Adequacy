<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/adequacyPlots.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">

<title>Adequacy Plots</title>

</head>
<body>

	<div th:replace="~{fragments/header}">This content will be gone</div>
	<!-- Main layout -->
	<main>
		<section class="headline">
			<h1></h1>
			<p></p>
		</section>
		<div class="container mt-3">

			<div class="row justify-content-md-center">
				<div class="col-md-2">
					<label for="startDate">Start Date</label> <input
						type="datetime-local" name="startDate" id="startDate" />
				</div>
				<div class="col-md-2">
					<label for="endDate">End Date</label> <input type="datetime-local"
						name="endDate" id="endDate" />
				</div>
				<div class="col-md-2">
					<label>States:</label> <select class="classic" id="stateName">
						<option value="WRLDCMP.SCADA1.A0046980">Maharashtra</option>
						<option value="WRLDCMP.SCADA1.A0046957">Gujarat</option>
						<option value="WRLDCMP.SCADA1.A0046978">Madhya_Pradesh</option>
						<option value="WRLDCMP.SCADA1.A0046945">Chattisgarh</option>
					</select>
				</div>
				<div class="col-md-2">
					<label>Hydro(Only Chattisgarh)</label> <input type="number" id="hydroVal"
						name="hydroVal" min="0" max="100000">
				</div>
				<div class="col-md-1">
					<label>Submit</label> 
					<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
				</div>
				<div class="col-md-1">
					<label>To CSV</label> 
					<button type="button" class="btn btn-primary" id="donwloadPlotDataBtn">Export</button>		
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-6">
					<div id="errorPlotDiv"></div>
				</div>
				<div class="col-md-6">
					<div id="plotSpinner"></div>
				</div>		
			</div>

		</div>
		<div id="adequacyPlotsWrapper" class="m-5"></div>

	</main>
	<!-- <div th:replace="~{fragments/footer}">This content will be gone</div> -->
	<!-- Main layout -->
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script th:src="@{/dist/adequacyPlotIndex.js}"></script>	
	<script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
	<script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
	 <!-- <script type="text/javascript" src="/node_modules/plotly.js-dist/plotly.js"></script> -->
	 <!-- <script type="text/javascript" th:src="@{/node_modules/plotly.js-dist/plotly.js}"></script> -->
	
</body>

</html>
